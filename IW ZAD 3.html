<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>

<body>

    <form action="" method="POST">

        <input type="number" name="liczba1" placeholder="Wpisz liczbę" />

        <input type="submit" value="Oblicz" />

        <div class="wynik"></div>
    </form>

    <script>


        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik')

        formularz.addEventListener('submit', (e) => {
            e.preventDefault();

            const l1 = document.querySelector('input[name=liczba1]').value * 1;


    if (l1 == 1)
    {
        diw.textContent = `Poniedziałek`;
    }
    
     else if (l1 == 2)
    {
        diw.textContent = `Wtorek`;
    }

    else if (l1 == 3)
    {
        diw.textContent = `Środa`;
    }

    else if (l1 == 4)
    {
        diw.textContent = `Czwartek`;
    }

    else if (l1 == 5)
    {
        diw.textContent = `Piątek`;
    }

    else if (l1 == 6)
    {
        diw.textContent = `Sobota`;
    }

    else if (l1 == 7)
    {
        diw.textContent = `Niedziela`;
    }
    
    else 
    {
        diw.textContent = `Podaj prawidłową liczbę`;
    }    


        });



    </script>


</body>

</html>
