<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
  <script>

    const wysokosc = prompt('Podaj wysokość:'); 
    const podstawa = prompt('Podaj podstawę:'); 

   for(let i=1; i<=wysokosc; i++){

       for (let j=1; j<=podstawa; j++) {
           document.writeln('*' + '\u00A0\u00A0'); 
       }
       document.writeln('<br>'); 
       
   }
  </script>  


</body>






</html>
