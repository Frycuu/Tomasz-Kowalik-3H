<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
    <form action="" method="POST">
        
        <input type="number" name="l1" placeholder="Podaj A" />
        <input type="number" name="l2" placeholder="Podaj B" />
        
        <input type="submit" value="SprawdÅº" />
    
    </form>
    
    
    <div class="wynik"></div>
    
    <script>
        
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        
        const tab = [];
	
        formularz.addEventListener("submit", (e)=>{
        e.preventDefault();	
	
        const l1 = document.querySelector('input[name="l1"]').value *1;	
        const l2 = document.querySelector('input[name="l2"]').value *1;
	
        for(let i=l1; i<=l2; i++)
        {
	        if(i%2==0)
            {
		        tab.push(i);
	          }
        }
	
        for(let i=l1; i<=l2; i++)
        {
	        if(i%2==1)
            {
		        tab.push(i);
	          }
        }
	
        diw.textContent=""+tab;	
	

        });
    
    </script>

</body>
</html>
