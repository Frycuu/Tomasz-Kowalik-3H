<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    
    <form action="" method="POST">
        
        <input type="number" name="n" placeholder="Podaj liczbę N" />
        
        <input type="submit" value="Sprawdź" />
    
    </form>
    
    
    <div class="wynik"></div>
    
    <script>
        
        const formularz = document.querySelector('form');
        const diw = document.querySelector('div.wynik');
        
        
        
        formularz.addEventListener('submit', (e)=>
        {
            e.preventDefault();
            const n = document.querySelector('input[name="n"]').value * 1;
            
            var l = 0;
        
            for(let i = 1; i <= n; i++)
            {
                
                if(i % 2 == 0)
                {
                    l++;
                }
            }

            reszta = n - l;

            diw.textContent = `W przedziale liczb w zakresie od 1 do ${n} znajduje się ${l} liczb parzystych i ${reszta} liczb nieparzystych.`;


        });
    
    </script>

</body>
</html>
