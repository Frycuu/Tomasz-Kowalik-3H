<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>




<body>
  <script>

    let a = prompt('Podaj liczbę A:'); 
    let b = prompt('Podaj liczbę B:');
    let zmiennapom = 0;  

    while (a != b) {
         if (a < b) {
           zmiennapom=a; a=b; b=zmiennapom;
         }
         a=a-b;
       }
       document.write("NWD Liczb to: " +a);
  </script>  


</body>


</html>
