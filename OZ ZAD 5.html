<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Wspolrzedne X kursora myszy:</h2>
    <h2>Wspolrzedne Y kursora myszy:</h2>
    <h2>Naciśnięto klawisz:</h2>

    <script>
        //pobieramy jednoczesnie wszystkie h2 
        const naglowki = document.querySelectorAll('h2'); 

        //obslugujemy zdarzenie ruchu myszom
        document.addEventListener('mousemove', function(event){
            //wspolrzedna X kursora myszy - event.clientX
            //wspolrzedna Y kursora myszy - event.clientY

            //dodajemy do naglowkow odpowiednio zawartosc 
            naglowki[0].textContent = 'Wspolrzedna X kursora myszy: ' + event.clientX;
            naglowki[1].textContent = `Wspolrzedna Y kursora myszy: ${event.clientY}`;
        })

        //obsluga zdarzenia wciskania klawiszy 
        document.addEventListener('keydown', function(e){
            //do h2 dodajemy zawartosc
            naglowki[2].textContent = `Naciśnięto klawisz: ${event.key}`; 
        });
    </script>
    
</body>
</html>
