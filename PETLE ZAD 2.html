<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post">
            <input type="number" name="poczatek" />
            <input type="number" name="koniec" />
            <input type="submit" value="Pokaż liczby podzielne przez 5 z przedziału: " />
        </form>
        <div class="wynik"></div>

        <script>
            const formularz = document.querySelector('form');
            const div = document.querySelector('div.wynik');

            formularz.addEventListener('submit', function (e) {
                e.preventDefault();
                const poczatekPrzedzialu = document.querySelector('input[name="poczatek"]').value * 1;
                const koniecPrzedzialu = document.querySelector('input[name="koniec"]').value * 1;

                 for (let c=poczatekPrzedzialu; c<= koniecPrzedzialu; c++) {
                     if (c % 5 == 0) div.textContent += c +  '\u00A0\u00A0';
                 }
        
            });
        </script>
    </body>
</html>
