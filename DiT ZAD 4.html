   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
</head>

<body>

  
    
  <div class="zegarek" style="font-family: Fantasy; text-align: center; color:crimson; font-size: 150px; background-color: lawngreen;"</div>

    <script>

      const divZ = document.querySelector('.zegarek'); 

      const zegarek = function (){
      
      //tworzymy obiekt typu data i czas 
      const czas = new Date(); 

      // tworzymy przechowujace godz min i sek
      let godzina = czas.getHours(); 
      let minuta = czas.getMinutes();
      let sekunda = czas.getSeconds();

      //dodajemy zera przewodnie 
      if (godzina < 10) godzina = '0' + godzina; 
      if (minuta < 10) minuta = '0' + minuta; 
      if (sekunda < 10) sekunda = '0' + sekunda; 

      setTimeout(zegarek, 1000)

      //wyswietlamy godzine
      divZ.textContent = `${godzina}:${minuta}:${sekunda}`; 

      };

      zegarek()
      

      //setTimeout(funkcja, czas w ms) - wywoła funkcje po czasie czas
      //SetInterval(funkcja, czas w ms) - wywołuje funkcje co czas 


    </script>      



</body>

</html>
