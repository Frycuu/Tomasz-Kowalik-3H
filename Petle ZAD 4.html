<html lang="en">
<head>

<body>
    
    <script>

    const liczba = prompt('Podaj liczbe: ') ;
    silnia2 = 1;
    
    for (i=liczba; i>1; i--)
    {
        silnia2=silnia2*i;
    }
    
    document.write(silnia2);
    
    </script>  

</body>
