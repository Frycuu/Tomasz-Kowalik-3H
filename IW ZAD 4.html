<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <script>

    const a = prompt('Podaj liczbę:'); 
    const b = prompt('Podaj początek przedziału:'); 
    const c = prompt('Podaj koniec przedziału:'); 
    
    
    if (a > b && a < c || a == b || a == c)
    {
        document.write('Liczba znajduje się w przedziale'); 
    
    }
    else
    {
        document.write('Liczba nie znajduje sie w przedziale'); 
    }


    </script>

</body>

</html>
